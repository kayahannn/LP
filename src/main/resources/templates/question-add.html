<form action="#" th:action="@{/question/submit}" th:object="${newC}" method="post">

    </div>

            <!--                <input type="text" class="form-control" th:field="*{answerList[__${iterStat.index}__].answer}"/>-->

            <input type="checkbox" id="chck" th:checked="*{answerList[__${iterStat.index}__].correct}" th:value="true"/>
        </div>
    </div>
    <button type="submit" class="btn btn-primary" value="Submit">Add</button>
