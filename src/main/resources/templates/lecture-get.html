<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Lecture List</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <!-- Add more table headers as needed -->
    </tr>
    </thead>
    <tbody>
    <tr th:each="lecture : ${lectureList}">
        <td th:text="${lecture.id}"></td>
        <td th:text="${lecture.title}"></td>
        <!-- Add more table cells to display other lecture properties -->
    </tr>
    </tbody>
</table>
</body>
</html>
